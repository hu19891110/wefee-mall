{extend name="./layout/base" /}

{block name="body"}

{include file="./common/nav"}

<div class="container mt-20 bg-fff pt-15-pb-15">
    <div class="row">
        <div class="col-lg-12">
            <a href="{:aurl('wefeemall/member')}" class="btn btn-primary">返回列表</a>
        </div>

        <div class="col-lg-12 mt-20">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="{:aurl('wefeemall/member/update', ['user_id' => $member->id])}" method="post" class="form-horizontal">

                        <div class="form-group">
                            <label class="control-label col-sm-2">呢称</label>
                            <div class="col-sm-10">
                                <input type="text" name="nickname" class="form-control" value="{$member->nickname}">
                            </div>
                        </div>

                        {wefee:image name="avatar" value="$member->avatar" title="头像"}

                        <div class="form-group">
                            <label class="control-label col-sm-2">手机号</label>
                            <div class="col-sm-10">
                                <input type="text" name="mobile" class="form-control" value="{$member->mobile}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2">余额</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="text" name="credit1" class="form-control" value="{$member->credit1}">
                                    <div class="input-group-addon">元</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2">积分</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="text" name="credit2" class="form-control" value="{$member->credit2}">
                                    <div class="input-group-addon">积分</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary">编辑</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

{include file="./common/footer"}

{/block}
