{extend name="./layout/base" /}

{block name="header"}
<link rel="stylesheet" href="/addons/assets/wefeemall/static/css/admin.css">
{/block}

{block name="body"}

<div class="container-fluid">
    <div class="row bg-fff">
        {include file="../addons/wefeemall/views/admin/common/menu.html" /}
        <div class="col-lg-10 pt-10">
            <div class="row">
                <div class="col-lg-12">
                    <a href="{:aurl('wefeemall/category/index')}" class="btn btn-primary btn-sm">返回分类</a>
                </div>

                <div class="col-lg-12 mt-20">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form class="form-horizontal" action="{:aurl('wefeemall/category/create')}" method="post">
                                <div class="form-group">
                                    <label class="control-label col-sm-2">父分类</label>
                                    <div class="col-sm-10">
                                        <select name="fid" class="form-control">
                                            <option value="0">无</option>
                                            {volist name="$categories" id="category"}
                                            <option value="{$category->id}">{$category->category_name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-2">排序</label>
                                    <div class="col-sm-10">
                                        <input type="number" name="category_sort" value="1" class="form-control">
                                    </div>
                                    <div class="col-sm-10 col-sm-offset-2">
                                        <span class="help-block">注意：升序</span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-2">分类名</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="category_name" class="form-control">
                                    </div>
                                </div>

                                {wefee:image name="category_icon" title="分类图标" value="" /}

                                <div class="form-group">
                                    <label class="control-label col-sm-2">状态</label>
                                    <div class="col-sm-10">
                                        <input type="radio" name="category_status" value="1" checked> 显示
                                        <input type="radio" name="category_status" value="-1"> 隐藏
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-2">
                                        <button type="submit" class="btn btn-primary">添加商品分类</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{/block}
