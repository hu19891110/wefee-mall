{extend name="../addons/wefeemall/views/index/layout/base.html" /}

{block name="body"}
<div style="margin-top: 80px;">
    <div class="weui-flex pd-15">
        <div class="weui-flex__item">
            <div class="weui-cells weui-cells_form">
                <form action="{:aurl('wefeemall/index.auth/postRegister')}" method="post">
                    <div class="weui-cell">
                        <input type="text" name="nickname" class="weui-input" placeholder="呢称">
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number" name="username" placeholder="手机号">
                        </div>
                        <div class="weui-cell__ft">
                            <button type="button" data-type="register" data-url="{:aurl('wefeemall/api.mobileCaptcha/send')}" class="weui-btn weui-btn_primary mobile-verify-code">获取验证码</button>
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_vcode">
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" name="verify_code" placeholder="验证码"/>
                        </div>
                        <div class="weui-cell__ft">
                            <img class="weui-vcode-img verify-code" src="{:aurl('wefeemall/api.captcha', ['time' => time()])}" />
                        </div>
                    </div>
                    <div class="weui-cell">
                        <input type="text" name="mobile_verify_code" class="weui-input" placeholder="手机验证码">
                    </div>
                    <div class="weui-cell">
                        <input type="password" name="password" class="weui-input" placeholder="密码">
                    </div>
                    <div class="weui-cell">
                        <input type="password" name="password_confirm" class="weui-input" placeholder="再次输入密码">
                    </div>
                    <div class="weui-cell">
                        <button type="submit" class="weui-btn weui-btn_default">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="weui-flex pd-15">
        <div class="weui-flex__item">
            <a href="{:aurl('wefeemall/index.auth/login')}" class="right">登录</a>
        </div>
    </div>
</div>

{include file="../addons/wefeemall/views/index/common/copyright.html"}

{/block}
