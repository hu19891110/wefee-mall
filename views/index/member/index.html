{extend name="../addons/wefeemall/views/index/layout/base.html" /}


{block name="body"}
<div class="weui-flex" style="margin-top: 40px;">
    <div class="weui-flex__item pl-15 pr-15 member-top-header">
        <div class="left">
            <img class="user-avatar" src="{$user->avatar?:mall_config('user_default_avatar')}" width="80" height="80" style="border-radius: 240px;">
        </div>
        <div class="left">
            <p class="lh-40 mt-15 ml-15 fs-12">小滕</p>
        </div>
        <div class="right"></div>
    </div>
</div>

<div class="weui-flex">
    <div class="weui-flex__item">
        <div class="weui-grids">
            <a href="{:mall_url('index.member/order')}" class="weui-grid">
                <div class="weui-grid__icon">
                    <img src="/addons/assets/wefeemall/static/images/icon/order.png" alt="">
                </div>
                <p class="weui-grid__label">
                    我的订单
                </p>
            </a>
            <a href="#" class="weui-grid">
                <div class="weui-grid__icon">
                    <img src="/addons/assets/wefeemall/static/images/icon/service.png" alt="">
                </div>
                <p class="weui-grid__label">
                    售后服务
                </p>
            </a>
            <a href="{:mall_url('index.coupon/member')}" class="weui-grid">
                <div class="weui-grid__icon">
                    <img src="/addons/assets/wefeemall/static/images/icon/coupon.png" alt="">
                </div>
                <p class="weui-grid__label">
                    优惠券
                </p>
            </a>
            <a href="{:aurl('wefeemall/index.member/myAddress')}" class="weui-grid">
                <div class="weui-grid__icon">
                    <img src="/addons/assets/wefeemall/static/images/icon/address.png" alt="">
                </div>
                <p class="weui-grid__label">
                    地址管理
                </p>
            </a>
            <a href="{:aurl('wefeemall/index.member/safe')}" class="weui-grid">
                <div class="weui-grid__icon">
                    <img src="/addons/assets/wefeemall/static/images/icon/safe.png" alt="">
                </div>
                <p class="weui-grid__label">
                    账号安全
                </p>
            </a>
            <a href="#" class="weui-grid">
                <div class="weui-grid__icon">
                    <img src="/addons/assets/wefeemall/static/images/icon/help.png" alt="">
                </div>
                <p class="weui-grid__label">
                    帮助中心
                </p>
            </a>
            <a href="{:mall_url('index.service/feedback')}" class="weui-grid">
                <div class="weui-grid__icon">
                    <img src="/addons/assets/wefeemall/static/images/icon/feedback.png" alt="">
                </div>
                <p class="weui-grid__label">
                    意见反馈
                </p>
            </a>
            <a href="{:mall_config('meiqia_service_chat_url')}" class="weui-grid">
                <div class="weui-grid__icon">
                    <img src="/addons/assets/wefeemall/static/images/icon/customer-service.png" alt="">
                </div>
                <p class="weui-grid__label">
                    联系客服
                </p>
            </a>
            <a href="{:mall_url('index.member/wechat')}" class="weui-grid">
                <div class="weui-grid__icon">
                    <img src="/addons/assets/wefeemall/static/images/icon/wechat.png" alt="">
                </div>
                <p class="weui-grid__label">
                    绑定微信
                </p>
            </a>
        </div>
    </div>
</div>

<div class="weui-flex mt-20">
    <div class="weui-flex__item pl-15 pr-15">
        <a onclick="if (confirm('确定退出？')) { location.href = '{:aurl('wefeemall/index.auth/logout')}'; }" class="weui-btn weui-btn_default">退出登录</a>
    </div>
</div>

{include file="../addons/wefeemall/views/index/common/copyright.html"}
{/block}
