{extend name="../addons/wefeemall/views/index/layout/base.html" /}


{block name="body"}

<div class="weui-flex" style="margin-top: 60px;">
    <div class="weui-flex__item">
        <div class="weui-cells weui-cells_form">
            <form action="{:aurl('wefeemall/index.member/postChangeMobile')}" method="post">
                <div class="weui-cell">
                    <div class="weui-cell__hd">当前手机号：</div>
                    <div class="weui-cell__bd">
                        13675626825
                    </div>
                </div>
                <div class="weui-cell">
                    <input type="password" name="old_password" placeholder="请输入密码" class="weui-input">
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" name="username" placeholder="手机号">
                    </div>
                    <div class="weui-cell__ft">
                        <button type="button" data-type="register" data-url="{:aurl('wefeemall/api.mobileCaptcha/send')}" class="weui-btn weui-btn_primary mobile-verify-code">获取验证码</button>
                    </div>
                </div>
                <div class="weui-cell weui-cell_vcode">
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="verify_code" placeholder="验证码"/>
                    </div>
                    <div class="weui-cell__ft">
                        <img class="weui-vcode-img verify-code" src="{:aurl('wefeemall/api.captcha', ['time' => time()])}" />
                    </div>
                </div>
                <div class="weui-cell">
                    <input type="text" name="mobile_verify_code" class="weui-input" placeholder="手机验证码">
                </div>
                <div class="weui-cell">
                    <button type="submit" class="weui-btn weui-btn_default">更换手机</button>
                </div>
            </form>
        </div>
    </div>
</div>

{/block}
